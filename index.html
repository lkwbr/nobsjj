<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>NO_BS x Sayyato</title>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='styles.css'>
    <style>
        body {
            margin: 0;
        }
        .merge-hero {
            gap: var(--spacing-lg);
            padding-block: var(--spacing-xl);
        }
        .merge-logos {
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            justify-content: center;
        }
        .merge-logo {
            height: 120px;
            width: auto;
            max-width: 220px;
        }

        .merge-text {
            /* font-size: clamp(0.5rem, 3.5vw, 5rem); */
            font-size: 40px;
            line-height: 1.3;
            max-width: 780px;
            text-transform: uppercase;
        }
        .merge-text-brand {
            font-weight: 600;
        }
        .merge-text-phrase {
            opacity: 0.75;
        }
        .merge-link {
            margin-top: var(--spacing-md);
            background: white;
            color: black;
            border-color: white;
        }
        .merge-link:hover {
            background: white;
            color: black;
            border-color: white;
        }
        .button.primary.merge-link {
            background: white;
            color: black;
            border-color: white;
        }
        .button.primary.merge-link:hover {
            background: white;
            color: black;
            border-color: white;
        }
    </style>
</head>
<body>
    <main class='hero merge-hero'>
        <div class='merge-logos'>
            <img src='res/logo_dark.jpeg' alt='NO_BS logo' class='merge-logo'>
            <img src='res/sayyato.svg' alt='Sayyato MMA Performance Gym logo' class='merge-logo'>
        </div>
        <p class='merge-text'><span class='merge-text-brand'>NO_BS</span> <span class='merge-text-phrase'>has merged<br />with</span> <span class='merge-text-brand'>Sayyato</span></p>
        <a href='https://sayyato.de' class='button primary merge-link'>Join now</a>
    </main>
</body>
</html>
